  <audio id="mySong">

  <script>
    var mySong = document.getElementById('mySong');
    var icon = document.getElementById('icon');

    icon.onclick = function() {
      if (mySong.paused) {
        mySong.play();
        icon.src = "https://music.yandex.kz/i/8bCgXJsltnv4Ttrth9q_r_sov_A.svg";
      } else {
        mySong.pause();
        icon.src = "https://music.yandex.ru/i/du6a-XlLXVHiaOUThuEY-dlyEFA.svg";
      }
    }
  </script>
